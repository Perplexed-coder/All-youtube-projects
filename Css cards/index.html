<html lang="en">
<head>

    <title>Flip card using css</title>
</head>
<body>
    <div class="center">
        <div class="front-face">
            <div class="contents front">
                <p>Hello, Roy here</p>

        </div>
        <div class="back-face">
            <div class="contents back">
                <h2>Perplexed Coder</h2>
                <span>Like, share and Subscribe</span>
                <div class="icons">
                    <i class="fa fa-twitter"></i>
                    <a href="https://www.instagram.com/perplexed_coder_yt/">
                    <i class="fa fa-instagram"></i></a>
                    <i class="fa fa-facebook-f"></i>
                    <a href="https://www.youtube.com/c/PerplexedCoder">
                    <i class="fa fa-youtube"></i></a>

                    
                </div>
            
        </div>
    </div>
    
</body>
</html>
